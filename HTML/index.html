<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑料网</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid yellow;
            background-color: black;
            color: yellow;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: white;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: 2px solid yellow;
            background-color: black;
            color: yellow;
            cursor: pointer;
        }
        button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <h1>黑料网</h1>
    <input type="text" id="search" placeholder="输入搜索内容...">
    <button onclick="search()">搜索</button>

    <script>
        function search() {
            let query = document.getElementById("search").value;
            if (query) {
                window.location.href = "http://localhost:8080/search?q=" + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
